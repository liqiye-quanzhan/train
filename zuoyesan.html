<!DOCTYPE html>

<head>

    <title>电影展</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 80%;
            margin-left: 10%;
        }
        .top{
            height: 50px;
            background-color: #FF4C4F;
        }
        .top p{
            float: left;
            margin-left: 150px;
            margin-top: 10px;
            color: #FEF0EF;
        }
        .top a{
            float: right;
            margin-right: 10px;
            margin-top: 10px;

        }
        h1{
            width: 160px;
            height: 80px;
            text-align: center;
            margin-top: 30px;
            margin-left: 45%;
            border-bottom: 4px solid black;
        }
        .xhddy,.xhds{
            display: flex;
        }
        .dianying,.shu{
            width: 25%;
            height: 400px;
            margin: 20px;
            background-color: #FEF0EF;
            border: 1px solid red;
        }
        .dianying:hover,.shu:hover{
            margin-top: 10px;
        }
        img {
            width: 100%;
            height: 90%;
            padding: 2%;
            box-sizing: border-box;
        }
        .dianying p,.shu p{
            text-align: center;
        }
        .jieshao{
            width: 100%;
            height: 200px;
            padding-left: 10%;
            padding-right: 10%;
            box-sizing: border-box;
            background-color: #7F0012;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #7F0025;
        }
        .jieshao p{
            color: white;
            width: 600px;         
        }
        .jieshao img{
            width: 150px;
            height: 150px;
        }
        .foot{
            background-color: #7F0012;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .foot p{
            color: white;
        }
    </style>
</head>
