<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加删除</title>
        <style>
            .danger{
                color: red;
            }
        </style>
	</head>
	<body>
		<h1>商品列表添加和删除</h1>
        <p id="message"></p>
		<ul id="goods">
            
        </ul>
		<button id="delallbtn">删除所有商品</button>
        <br>
        <span>名称:<input type="text" id="name"><button id="add">添加</button></span>      

        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function(){
                $('#add').click(function(){
                    $('#goods').append('<li>'+$('#name').val()+'</li>');
                    $('#message').html('添加了新商品:'+$('#name').val());
                    $('#message').removeClass('danger');

                    $('#goods li').click(function(){
                        $('#message').html('删除了商品:'+$(this).text());
                        $('#message').addClass('danger');
                        $(this).remove();
                    });
                });
               
                $('#delallbtn').click(function(){
                    $('#goods li').remove();
                })
            })
        </script>
	</body>
</html>
